<form class="form-signin" guzo-login>
    <fieldset>
        <legend class="form-signin-heading">{{label.legend}}</legend>
        <input type="text" class="form-control" placeholder="{{label.userName}}" autofocus>
        <input type="password" class="form-control" placeholder="{{label.password}}">
        <button class="btn btn-lg btn-info btn-block" type="submit">{{label.signInBttn}}</button>
    </fieldset>
</form>
